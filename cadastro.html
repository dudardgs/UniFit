</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-color" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">UniFit</a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="planos.html">Planos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobrenos.html">Sobre nós</a>
                        </li>
                    </ul>
                </div>
        
                
                <div id="userDropdown" class="dropdown ms-auto" style="display: none;">
                    <a 
                        class="btn btn-secondary dropdown-toggle d-flex align-items-center" 
                        href="#" 
                        role="button" 
                        id="dropdownUser" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false"
                    >
                        <img 
                            src="Imagens/userIcon.webp" 
                            alt="Usuário" 
                            class="rounded-circle me-2" 
                            style="width: 30px; height: 30px;"
                        >
                        <span id="usuarioLogado"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                        <li><button class="dropdown-item" id="alterarSenha" data-bs-toggle="modal" data-bs-target="#alterarSenhaModal">Alterar Senha</button></li> 
                        <li><button class="dropdown-item" id="logoutBtn">Logout</button></li>
                    </ul>
                </div>
            </div>
        </nav>       
    </header>

<main>
  <section id="formulario">
    <div class="container">
        <form id="cadastroUnifit">
           
            <h1>Vem pra UniFit</h1>  

            <label>Nome Completo </label><br> <input class="form-control" id="nome" type="text" placeholder="Digite seu nome" maxlength="80">
           
            <label>CPF </label> <br> <input class="form-control" id="cpf" type="text" placeholder="Digite o CPF" >
            
            <label>E-mail </label> <br> <input class="form-control" id="email" type="email" placeholder="seuemail@unifit.com.br" >
           
           
            <div class="row g-3" id="linha-sexo-data">
               <div class="col-sm-6" id="coluna-sexo"> 
                    
                    <label>Sexo </label> <select class="form-select" id="sexo" name="Sexo">
                        <option value="Selecione uma opção" selected disabled>Selecione uma opção</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Não informar">Não informar</option>
                    </select>
                
                </div>    
                
                <div class="col-sm-6" id="coluna-nascimento">
                    <label>Data de Nascimento </label> <br> <input class="form-control" id="data_nascimento" size="50" type="date">
                </div>

            </div>
            
            <div class="row g-3" id="linha-contatos">
                <div class="col-sm-6" id="coluna-telefone">
                    <label>Telefone </label> <br> <input class="form-control" id="telefone" size="50" type="tel" placeholder="55 (xx) xxxx-xxxx">
                </div>

                <div class="col-sm-6" id="coluna-celular">
                    <label>Celular </label> <br> <input class="form-control" id="celular" type="tel" placeholder="55 (xx) xxxx-xxxx">
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-sm-4">
                    <label>CEP </label> <br> <input class="form-control" id="cep" type="text" placeholder="CEP">
                </div>
                <div class="col-sm-8">
                    <label>Endereço </label> <br> <input class="form-control" id="endereco" type="text" class="form-control" placeholder="Digite seu Endereço">
                </div>
            </div>           
    
            <label>Login </label> <br> <input class="form-control" id="login" type="text" maxlength="6" placeholder="Digite o login (6 caracteres)">
            
           
            <label>Senha </label> <br> <input class="form-control" id="idSenha" type="password" maxlength="8" placeholder="Digite a senha (máx. 8 caracteres)">
            
            <label>Confirme a senha </label> <br> <input class="form-control" id="idconfirmarSenha" type="password" maxlength="8" placeholder="Confirmar senha (máx. 8 caracteres)">
            
            <button type="submit" id="cadastrarBtn">Enviar</button> <button type="reset">Limpar</button>
        </form>
    </div>
  </section>  
</main>

   
   <section id="modalAlterarSenha">
    <div class="modal fade" id="alterarSenhaModal" tabindex="-1" aria-labelledby="alterarSenhaLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="alterarSenhaLabel">Alterar Senha</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="alterarSenhaForm">
                <div class="mb-3">
                  <label for="senhaAtual" class="form-label">Senha Atual</label>
                  <input type="password" class="form-control" id="senhaAtual" maxlength="8" required>
                </div>
                <div class="mb-3">
                  <label for="novaSenha" class="form-label">Nova Senha</label>
                  <input type="password" class="form-control" id="novaSenha" maxlength="8" required>
                </div>
                <div class="mb-3">
                  <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                  <input type="password" class="form-control" id="confirmarSenha" maxlength="8" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="salvarSenhaBtn">Salvar</button>
            </div>
          </div>
        </div>
    </div>
</section>


<section id="secao_modal">
    
    <div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erro no Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="MensagemDeErro">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
